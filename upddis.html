 <script>

 var item;
 var sum=0;
 var cart=[];
 var total;
var list="";
  
            
 var products=[{prodname:"samsung",price:25000},{prodname:"apple",price:50000},
                {prodname:"xiomi",price:5000},{prodname:"realme",price:25000},{prodname:"vivo",price:15000},

 for( i=0;i<products.length;i++)
 {

 }
}

alert("Your cart items are:");
alert(cart);
alert("Your total Amount is:"+sum);
  
 
 if(sum>20000)
{
 if(cart.length+1>=5){

 else if(cart.length+1<5){
