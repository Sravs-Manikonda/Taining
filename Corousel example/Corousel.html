<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corousel</title>
    <link rel="stylesheet" href="./corousel.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <img src="../BootStrap files/gaming.png" class=" w-50" alt="...">
          </div>
          <div class="carousel-item text-center">
            <img src="../BootStrap files/media-monitor.png" class=" w-50" alt="...">
          </div>
          <div class="carousel-item text-center">
            <img src="../BootStrap files/mobile-development.png" class=" w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
          <span class="visually-hidden"> <div class="carousel-item">
            <img src="../TESTMONIAL PAGE/Image2.png" class=" w-50" alt="...">
          </div></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-success" aria-hidden="true"></span>
          <span class="visually-hidden"><div class="carousel-item">
            <img src="../TESTMONIAL PAGE/Image1.png" class=" w-150" alt="...">
          </div></span>
        </button>
      </div>
      <script src="../BOOTSTRAP-FRAMEWORK/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
