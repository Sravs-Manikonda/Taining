 <!DOCTYPE html>
 <html>
 <body>
 <script>
 var list=[];
 var i;
 var sum=0;
 var values;
 
 for(i=0;i<5;i++)
 {
 values=prompt("Enter the item values");
 if(values=="end")
 {
 alert("Provide data values");
 break;
  
  }
  else{
 list.push(parseInt(values));
  sum+=parseInt(values);
  
  }

 }
 console.log("List is"+list);
 console.log(sum);
 if(sum>2000)
 {
 if(list.length+1>=5){
 console.log("u'll get 20% discount"+(sum-(sum*20)/100));
 }
 else if(list.length+1<5){
 console.log("u'll get 10% discount"+(sum-(sum*10)/100));
 }
 }
 else{
 console.log("No discount");
 }
 </script>
          </body>
          </html>
