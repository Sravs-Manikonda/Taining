<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addservice</title>
    <link href="addservice.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="inputdiv">
        <h5>ADD SERVICE</h5>
     <label for="image">Image</label>
     <input type="text" placeholder="image.url"><br><br>
     <label for="service">SER NAME</label>
     <input type="text" placeholder=" enter service name" id="sername"><br><br>
     
     <label for="tag">Tag   </label>
     <input type="text" placeholder="enter title" id="tag"><br><br>
     <label for="content">context</label>
     <textarea placeholder="enter context here" id="sercontext"></textarea><br><br>
     <label for="status">Choose status</label>

     <select name="status" id="status">
       <option value="active">Active</option>
       <option value="inactive">Inactive</option>
       
     </select> <br><br>
     <center>
     <button class="adminbtn">submit</button>
    </center>
    </div> 
    <script src="addservice.js"></script>
</body>
</html>
